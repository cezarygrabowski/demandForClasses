<div class="semester-weeks-wrapper">
  <p>
    Rozkład godzin w poszczególnych tygodniach
  </p>
  <p *ngIf="lectureSet.hoursToDistribute >= distributedHours">
    Pozostało godzin do rozdysponowania: {{ lectureSet.hoursToDistribute - distributedHours }}
  </p>
  <mat-error *ngIf="lectureSet.hoursToDistribute < distributedHours">
    Zalokowano za dużo godzin! ({{distributedHours}})
  </mat-error>
  <div [formGroup]="weeksFormGroup">
    <div *ngFor="let item of formControlNames;">
      <mat-form-field  class="week-input">
        <mat-label>{{ item }}</mat-label> <input type="number" min="0" matInput [formControlName]="item">
      </mat-form-field>
    </div>
    <div style="float:none; clear: both"></div>
  </div>
</div>

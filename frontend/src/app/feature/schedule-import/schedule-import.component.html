<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Import planów zajęć</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <ngx-mat-file-input formControlName="requiredFile" placeholder="Wybierz plik" ></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Wyślij</button>
    </mat-card-actions>
  </mat-card>
</form>

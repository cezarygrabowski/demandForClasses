<form [formGroup]="fileForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Import listy nauczycieli</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <ngx-mat-file-input #fileInput formControlName="file" placeholder="Kliknij i wybierz plik"></ngx-mat-file-input>
        <button mat-icon-button matSuffix *ngIf="!fileInput.empty" (click)="fileInput.clear($event)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Wy≈õlij</button>
    </mat-card-actions>
  </mat-card>
</form>

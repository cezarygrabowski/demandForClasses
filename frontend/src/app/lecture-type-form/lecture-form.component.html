<div [formGroup]="lectureForm">
    <div mat-dialog-content>
        <h2>{{lecture.lectureType.name}} - {{ lecture.hours }} godzin </h2>
        <mat-form-field *ngIf="demandFormService.doesUserHaveRoles(['Admin', 'KierownikZakladu'])">
            <mat-label>Wybierz prowadzÄ…cego</mat-label>
            <input type="text" matInput formControlName="lecturer" [matAutocomplete]="auto">
        </mat-form-field>
        <app-schedule-form
            *ngIf="demandFormService.doesUserHaveRoles(['Admin', 'Nauczyciel'])"
            [lecture]="lecture"
            [buildings]="buildings"
            (lectureEmitter)="onLectureEmitted($event)">
        </app-schedule-form>
        <div class="style-cleaner"></div>
        <mat-form-field>
            <mat-label>Wpisz swoje uwagi</mat-label>
            <textarea class="input-comments" matInput formControlName="lectureComments"></textarea>
        </mat-form-field>
    </div>
</div>

<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let lecturer of qualifiedLecturers"
                [value]="lecturer.name">{{lecturer.name}}</mat-option>
</mat-autocomplete>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input type="text" matInput formControlName="lecturer" [matAutocomplete]="auto">
  </mat-form-field>

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let lecturer of qualifiedLecturers" [value]="lecturer.username">{{lecturer.username}}</mat-option>
  </mat-autocomplete>

  <button class="btn btn-primary">Akceptuj</button>
</form>
